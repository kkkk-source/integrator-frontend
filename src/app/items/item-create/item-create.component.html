<div _ngcontent-c6="" class="col-auto">
  <button
    (click)="open(content)"
    _ngcontent-c6=""
    class="btn btn-outline-primary"
    ngxclipboard=""
    placement="top-center"
    triggers="hover focus click"
    type="button"
  >
    <div _ngcontent-c6=""><i _ngcontent-c6="" class=""></i><span _ngcontent-c6="">&plus; Add</span></div>
  </button>
</div>

<!-- modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Creating Item</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); itemForm.reset()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="itemForm">
      <div class="form-group">
        <label for="name">
          <label for="validationServer01">Name: </label>
          <strong><abbr title="required">*</abbr></strong>
        </label>

        <input
          formControlName="name"
          id="name"
          type="text"
          style="transition: none"
          [ngClass]="[
            'form-control',
            itemForm.controls['name']?.dirty && itemForm.controls['name']?.valid ? 'is-valid' : '',
            itemForm.controls['name']?.dirty && itemForm.controls['name']?.invalid ? 'is-invalid' : ''
          ]"
          placeholder="Item's Name"
          required
        />
        <div *ngIf="itemForm.controls['name']?.dirty && itemForm.controls['name']?.invalid" class="invalid-feedback">
          Please provide a valid name.
        </div>
      </div>

      <div class="form-group">
        <label for="name">
          <label for="validationServer01">Description: </label>
        </label>
        <input
          formControlName="description"
          id="description"
          type="text"
          style="transition: none"
          [ngClass]="[
            'form-control',
            itemForm.controls['description']?.dirty && itemForm.controls['description']?.valid ? 'is-valid' : '',
            itemForm.controls['description']?.dirty && itemForm.controls['description']?.invalid ? 'is-invalid' : ''
          ]"
          placeholder="Item's Description"
        />
        <div
          *ngIf="itemForm.controls['description']?.dirty && itemForm.controls['description']?.invalid"
          class="invalid-feedback"
        >
          Please provide a valid description.
        </div>
      </div>

      <div class="form-row">
        <div class="col-sm">
          <label for="validationServer03">Price: </label>
          <strong><abbr title="required">*</abbr></strong>
          <input
            formControlName="price"
            id="price"
            type="text"
            style="transition: none"
            [ngClass]="[
              'form-control',
              itemForm.controls['price']?.dirty && itemForm.controls['price']?.valid ? 'is-valid' : '',
              itemForm.controls['price']?.dirty && itemForm.controls['price']?.invalid ? 'is-invalid' : ''
            ]"
            placeholder="Price"
            required
          />
          <div class="invalid-feedback">Please provide a valid amount.</div>
        </div>

        <div class="col-sm">
          <label for="validationServer04">Quantity: </label>
          <strong><abbr title="required">*</abbr></strong>
          <input
            formControlName="quantity"
            id="quantity"
            type="text"
            style="transition: none"
            [ngClass]="[
              'form-control',
              itemForm.controls['quantity']?.dirty && itemForm.controls['quantity']?.valid ? 'is-valid' : '',
              itemForm.controls['quantity']?.dirty && itemForm.controls['quantity']?.invalid ? 'is-invalid' : ''
            ]"
            placeholder="Quantity"
            value="0"
            required
          />
          <div
            *ngIf="itemForm.controls['quantity']?.dirty && itemForm.controls['quantity']?.invalid"
            class="invalid-feedback"
          >
            Please provide a valid quantity.
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      [disabled]="!itemForm.valid"
      [ngClass]="['btn', itemForm.valid ? 'btn-outline-primary' : 'btn-link']"
      (click)="onSubmit()"
    >
      Save
    </button>
  </div>
</ng-template>
